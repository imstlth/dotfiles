"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = "$os$sudo$directory$git_branch$git_status$python$conda$rust$cmake$lua$nodejs$ocaml$php$jobs$status$character"
right_format = "$cmd_duration"

[os]
disabled = false

[sudo]
disabled = false

[directory]
read_only = " 󰌾"
truncation_symbol = "…/"
truncation_length = 6
truncate_to_repo = false

[status]
format = "[$symbol => $status]($style)"
map_symbol = true
pipestatus = true
disabled = false

