# ya trop de coil whining, je teste Hyprland sur Intel iGPU
# Bon, ça active pas l'iGPU mais ça ne désactive pas Nvidia donc on revient au truc précédent

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = HYPRCURSOR_THEME,Breeze_Dark_Default
env = HYPRCURSOR_SIZE,24
env = XDG_PICTURES_DIR,/home/caracole/Pictures
env = XDG_CONFIG_HOME,/home/caracole/.config
env = QT_QPA_PLATFORM,wayland;xcb

exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swww-daemon
exec-once = eww daemon
exec-once = copyq --start-server
exec-once = hypridle
exec-once = /home/caracole/Code/battery
exec-once = /home/caracole/Code/watchtime
exec-once = waybar
exec-once = blueman-applet
exec-once = /home/caracole/Code/change_bg

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, 1920x1080@120, 0x0, 1
monitor = , preferred, auto, 1

xwayland {
  force_zero_scaling = true
}
env = GDK_SCALE,2
env = XCURSOR_SIZE,24

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = prime-run alacritty
$fileManager = thunar
$menu = /home/caracole/Code/custom_dmenu
$navigator = librewolf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 12
    border_size = 3
    col.active_border = rgba(bb9af7ff) rgba(f7768eff) 45deg
    col.inactive_border = rgba(59565f89)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    active_opacity = 0.94
    inactive_opacity = 0.94
    fullscreen_opacity = 1

    blur {
        enabled = yes
        size = 8
        passes = 1
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 8, myBezier
    animation = windowsOut, 1, 8, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 8, default
    animation = workspaces, 1, 7, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    # Inutile pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = yes
    vfr = yes
    vrr = 2
    no_direct_scanout = yes
}

group {
    col.border_active = rgba(bb9af7ff) rgba(f7768eff) 45deg
    col.border_inactive = rgba(59565f89)

    groupbar {
        font_family = SourceCodePro
        font_size = 12
        col.active = rgba(bb9af789)
        col.inactive = rgba(59565f89)
    }
}

binds {
    workspace_back_and_forth = yes
    allow_workspace_cycles = yes
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# On active swaylock dès qu'on ferme le PC
# Je crois que ça ne marche pas
# bind = , switch:on:Lid Switch, exec, swaylock
# Wtf, ça marche mais ça fait tout bugger donc c'est finito

bind = , code:49, exec, /home/caracole/.config/hypr/gamemode.sh

binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , XF86MonBrightnessUp, exec, sudo /home/caracole/Code/brightness_up
binde = , XF86MonBrightnessDown, exec, sudo /home/caracole/Code/brightness_down
bind = , XF86AudioPlay, exec, /home/caracole/Code/change_bg
bind = , Print, exec, slurp -d | grim -g - - | swappy -f -
bind = SHIFT, Print, exec, grim - | swappy -f -

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod + SHIFT, Q, exec, shutdown now
bind = $mainMod + SHIFT, R, exec, reboot
bind = $mainMod + SHIFT, E, exit,
bind = $mainMod + SHIFT, Space, togglefloating,
bind = $mainMod, E, togglegroup,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pin,
bind = $mainMod, Z, togglesplit, # dwindle
bind = $mainMod + Shift, H, movewindoworgroup, l
bind = $mainMod + Shift, J, movewindoworgroup, d
bind = $mainMod + Shift, K, movewindoworgroup, u
bind = $mainMod + Shift, L, movewindoworgroup, r
bind = $mainMod, Tab, changegroupactive, f
bind = $mainMod + Shift, Tab, changegroupactive, b
bind = $mainMod, O, toggleopaque,

bind = , XF86Calculator, exec, $navigator

bind = $mainMod, N, submap, launcher
submap = launcher
bind = , F, exec, thunar
# TODO : bind = SHIFT, T, exec, tidal
bind = , S, exec, steam
bind = , A, exec, prime-run stellarium
# bind = , O, exec, obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = , G, exec, gimp
bind = , L, exec, lowriter
# Mec, pavucontrol fait du coil whining de fou jsp pk
bind = , P, exec, pavucontrol
bind = , M, exec, meld
bind = , K, exec, anki
bind = , T, exec, prime-run tidal-hifi --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = , catchall, submap, reset
submap = reset

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Fullscreen
bind = $mainMod, F, fullscreen, 0
# windowrule = opaque, class:(LibreWolf)

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
